<!---------------------------------- Dados do representante ----------------------------------->
<table style="font: normal normal normal 10px Arial; text-align:left; border-spacing:0; width:100%;">
	<tr>
		<td style="width:75px;">Representante</td>
		<td style="border-style:solid; border-color:black; border-width:thin; width:50%;">%rep_nome%</td>
		<td style="width:50px; padding-left:5px;">Telefones</td>
		<td style="border-style:solid; border-color:black; border-width:thin;">%rep_telefone%</td>
	</tr>
	<tr>
		<td>Cidade - UF</td>
		<td style="border-style:solid; border-color:black; border-width:thin; border-top:0; width:45%;">%rep_cidade%</td>
		<td style="padding-left:5px;">e-mail</td>
		<td style="border-style:solid; border-color:black; border-width:thin; border-top:0;">%rep_mail%</td>
	</tr>
	<tr>
		<td>Contato</td>
		<td style="border-style:solid; border-color:black; border-width:thin; border-top:0;">%rep_contato%</td>
	</tr>
</table>

<br>
